<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

  <link href="https://cdn.fancygrid.com/fancy.min.css" rel="stylesheet">
  <script src="https://cdn.fancygrid.com/fancy.min.js"></script>
  <script src="https://kit.fontawesome.com/3300da7169.js" crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='js/moment.js') }}"></script>

  <link rel="shorcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-success text-white">
    <div class="container">
      <a class="navbar-brand" href="#">EHm<strong>ADMIN</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if session.usuario and session.tipo=="admin" %}
          <li class="nav-item active">
            <a class="nav-link" href="/admin/lista_monitores">Lista Monitores</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user-tie"></i> {{ session.usuario}}
            </a>
            
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/admin/cambiar_contrasena">Cambiar contraseña</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/admin/logout">Cerrar sesión </a>
            </div>
          </li>
          {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="">Login </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <div class="container my-5 pb-5">
    {% block contenido %}

    {% endblock %}
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  {% block js_codigo %}

  {% endblock %}
</body>

</html>
